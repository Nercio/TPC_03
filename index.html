<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unfinished Legacy - Login</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="center">
      <div>
        <div class="img-parent" style="margin-bottom: 50px">
          <img
            class="logo"
            src="assets/UnfinishedLegacy_logo_1000x.webp"
            alt="logo"
          />
        </div>
        <form action="main.html">
          <div class="input-block">
            <input type="text" id="username" required />
            <span class="placeholder">Nome de usu√°rio</span>
          </div>
          <div class="input-block">
            <input type="text" id="nuit" required />
            <span class="placeholder">NUIT</span>
          </div>
          <div class="input-block">
            <input type="text" id="morada" required />
            <span class="placeholder">Morada</span>
          </div>
          <div class="input-block">
            <input type="tel" id="telefone" required />
            <span class="placeholder">Telefone</span>
          </div>
          <div class="input-block">
            <input type="email" id="email" required />
            <span class="placeholder">Email</span>
          </div>
          <div class="button-parent">
            <div></div>
            <button type="submit" class="button">Proximo</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
