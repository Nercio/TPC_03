<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Unfinished Legacy</title>
  </head>
  <body>
    <header id="header">
      <div class="img-parent">
        <img
          class="logo"
          src="assets/UnfinishedLegacy_logo_1000x.webp"
          alt="logo"
        />
      </div>
      <div class="header-right">
        <div class="header-right-content">
          <a href="#header"
            ><div class="text"><span class="">Início</span></div></a
          >
          <a href="#product-section"
            ><div class="text"><span class="">Produtos</span></div></a
          >
          <a href="#checkout"
            ><div class="text"><span class="">Carrinho</span></div></a
          >
        </div>
        <a href="index.html"><span>Logout</span></a>
      </div>
    </header>
    <main>
      <section>
        <img
          class="main-img"
          src="assets/redwebcover_30abccc6-b1b4-4437-8c09-184327bbd94d_1950x.webp"
          alt="logo"
        />
      </section>
      <section id="product-section">
        <div
          style="
            width: 100%;
            margin-top: 50px;
            display: flex;
            justify-content: center;
          "
        >
          <span class="section-title">Coleções</span>
        </div>
        <div id="product-container" class="shirts-grid"></div>
      </section>
      <section id="checkout">
        <div
          style="
            width: 100%;
            margin-top: 50px;
            display: flex;
            justify-content: center;
          "
        >
          <span class="section-title">Carrinho de Compras</span>
        </div>
        <form
          action="http://asi.isutc.ac.mz:8080/asi/show_parameters.jsp"
          onsubmit="return validation()"
          target="_blank"
        >
          <div class="shopping-card">
            <table class="table table-borderless" id="cart-table"></table>
            <div style="display: flex; justify-content: end; margin-top: 10px">
              <span style="font-size: 14px; margin-top: 1px">SUBTOTAL:</span>
              <input
                type="text"
                readonly
                name="TotalItems"
                id="subtotal"
                value="0 MZN"
              />
            </div>
          </div>
          <div class="button-parent-2">
            <button type="submit" class="button">Comprar Items</button>
          </div>
        </form>
      </section>
    </main>
    <script src="controls.js"></script>
  </body>
</html>
